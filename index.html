<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<section class="container">
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <div class="hero-mobile"></div>
  <div class="content">
    <h1 class="color-dgr">
      <span class="color-dr">We're </span>coming soon
    </h1>
    <p class="color-dr">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="content__form">
      <input type="email" placeholder="Email Address" class="content__form--field" id="email">
      <label class="content__form--field-label hide" for="email">Please provide a valid email</label>
      <div class="content__form--field-error hide">
        <img src="./images/icon-error.svg" alt="icon-error">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg> -->
      </div>
      <button type="submit" class="content__form--button">
        <img src="./images/icon-arrow.svg" alt="icon-arrow">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg> -->
      </button>
      
    </div>
  </div>
</section>
  <footer class="attribution">
    <p >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jiwon Hong</a>.
    </p>
  </footer>
  <script src="./app/js/script.js"></script>
</body>
</html>
