<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/css/_variables.css">
  <link rel="stylesheet" href="./app/css/_globals.css">
  <link rel="stylesheet" href="./app/css/_container.css">
  <link rel="stylesheet" href="./app/css/_moreThan768.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<section class="container">
  <section class="headerAndContent">
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="hero-mobile"></div>
    <div class="content">
      <h1 class="color-dgr">
        <span class="color-dr">We're </span>coming soon
      </h1>
      <p class="color-dr">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="content__form">
        <input type="email" placeholder="Email Address" class="content__form--field" id="email">
        <label class="content__form--field-label hide" for="email">Please provide a valid email</label>
        <div class="content__form--field-error hide">
          <img src="./images/icon-error.svg" alt="icon-error">
        </div>
        <button type="submit" class="content__form--button">
          <img src="./images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </div>
    </div>
  </section>
  <section class="hero-desktop"></section>
</section>
  <footer class="attribution">
    <p >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jiwon Hong</a>.
    </p>
  </footer>
  <script src="./app/js/script.js"></script>
</body>
</html>
